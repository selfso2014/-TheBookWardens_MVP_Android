<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SeeSo Eye Tracking Web Demo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./coi-serviceworker.js"></script>
  </head>
  <body>
    <div id="stage">
      <video id="preview" autoplay muted playsinline></video>
      <canvas id="output"></canvas>
    </div>

    <div id="hud">
      <h1 id="title">SeeSo Eye Tracking Web Demo</h1>
      <div id="status">Initializing...</div>

      <div id="pills">
        <span class="pill" id="pillCoi">coi: -</span>
        <span class="pill" id="pillPerm">perm: -</span>
        <span class="pill" id="pillSdk">sdk: -</span>
        <span class="pill" id="pillTrack">track: -</span>
        <span class="pill" id="pillCal">cal: -</span>

      <button id="btnRetry" type="button">Reload</button>
      </div>

      <div id="inappGuide" style="display: none; margin-top: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px;">
        <p style="margin-bottom: 10px; color: #ffeb3b;">For the best experience, please open in Chrome or Safari.</p>
        <button id="btnOpenExternal" type="button" style="padding: 10px 20px; font-size: 16px; cursor: pointer; color: black; font-weight: bold;">
          Open in System Browser
        </button>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
