<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Log Viewer - The Book Wardens</title>
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/firebase-config.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        /* ‚îÄ‚îÄ Login Screen ‚îÄ‚îÄ */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            gap: 16px;
        }

        #login-screen h2 {
            color: #bb86fc;
            margin-bottom: 8px;
        }

        #login-screen input {
            width: 280px;
            padding: 12px 16px;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        #login-screen button {
            width: 316px;
            padding: 13px;
            background: #bb86fc;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        #login-screen button:hover {
            background: #d0a8ff;
        }

        #login-error {
            color: #ff6b6b;
            font-size: 0.9rem;
            min-height: 20px;
        }

        /* ‚îÄ‚îÄ Main App ‚îÄ‚îÄ */
        #app-screen {
            display: none;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 1.3rem;
            color: #bb86fc;
        }

        .top-bar .user-info {
            font-size: 0.85rem;
            color: #aaa;
        }

        #btn-logout {
            padding: 6px 14px;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
        }

        #btn-logout:hover {
            background: #444;
        }

        .container {
            display: flex;
            gap: 20px;
            height: 88vh;
        }

        /* Left Sidebar: Session List */
        .sidebar {
            width: 300px;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #bb86fc;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .session-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #2c2c2c;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .session-item:hover {
            background: #3c3c3c;
        }

        .session-item.active {
            background: #332b40;
            border-left-color: #bb86fc;
        }

        .session-time {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 4px;
        }

        .session-ua {
            font-size: 0.75rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        /* Charts */
        .chart-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            min-height: 250px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Log Text Area */
        .log-box {
            background: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            overflow: auto;
            font-size: 12px;
            white-space: pre-wrap;
            line-height: 1.4;
            border: 1px solid #333;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-right: 5px;
        }

        .badge-ios {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .badge-android {
            background: #2e7d32;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- ‚îÄ‚îÄ Login Screen ‚îÄ‚îÄ -->
    <div id="login-screen">
        <h2>üîê Admin Login</h2>
        <p style="color:#aaa; margin:0;">The Book Wardens ‚Äî Log Viewer</p>
        <input type="email" id="admin-email" placeholder="Admin Email" autocomplete="email">
        <input type="password" id="admin-password" placeholder="Password" autocomplete="current-password">
        <button id="btn-login">Sign In</button>
        <div id="login-error"></div>
    </div>

    <!-- ‚îÄ‚îÄ Main App (shown after login) ‚îÄ‚îÄ -->
    <div id="app-screen">
        <div class="top-bar">
            <h1>üìä Cloud Log Viewer</h1>
            <div style="display:flex; align-items:center; gap:12px;">
                <span class="user-info" id="logged-in-email"></span>
                <button id="btn-logout">Sign Out</button>
            </div>
        </div>

        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Sessions</h2>
                    <button onclick="loadSessions()"
                        style="cursor:pointer; background:none; border:none; color:#bb86fc;">‚Üª</button>
                </div>
                <div id="sessionList">Loading...</div>
            </div>

            <!-- Main -->
            <div class="main">
                <div id="metadata" style="background:#252525; padding:10px; border-radius:8px; display:none;">
                    <h3 style="margin:0 0 5px 0;">Session Details</h3>
                    <div id="meta-content" style="font-size:0.9rem; color:#aaa;"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <span>Performance Metrics (RAF & Listeners)</span>
                        <span style="color:#cf6679; font-size:0.8rem;">Critical: RAF > 2 or LSN > 60</span>
                    </div>
                    <div style="height: 200px; position: relative;">
                        <canvas id="perfChart"></canvas>
                    </div>
                </div>

                <div class="log-box" id="logContent">Select a session to view logs...</div>
            </div>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ Firebase Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        if (!firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }
        const auth = firebase.auth();
        const db = firebase.database();
        let chartInstance = null;

        // ‚îÄ‚îÄ Auth State Observer ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        auth.onAuthStateChanged(user => {
            if (user) {
                // Logged in ‚Üí show app
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.getElementById('logged-in-email').textContent = user.email;
                loadSessions();
            } else {
                // Not logged in ‚Üí show login
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-screen').style.display = 'none';
            }
        });

        // ‚îÄ‚îÄ Login ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            const errEl = document.getElementById('login-error');
            errEl.textContent = '';

            if (!email || !password) {
                errEl.textContent = 'Please enter email and password.';
                return;
            }
            try {
                await auth.signInWithEmailAndPassword(email, password);
                // onAuthStateChanged will handle the rest
            } catch (e) {
                errEl.textContent = '‚ùå ' + e.message;
            }
        };

        // Enter key on password field triggers login
        document.getElementById('admin-password').addEventListener('keydown', e => {
            if (e.key === 'Enter') document.getElementById('btn-login').click();
        });

        // ‚îÄ‚îÄ Logout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('btn-logout').onclick = () => auth.signOut();

        // ‚îÄ‚îÄ Load Session List ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function loadSessions() {
            const listEl = document.getElementById('sessionList');
            listEl.innerHTML = 'Fetching...';

            db.ref('logs').orderByKey().limitToLast(20).once('value', snapshot => {
                const data = snapshot.val();
                if (!data) {
                    listEl.innerHTML = 'No sessions found.';
                    return;
                }

                const keys = Object.keys(data).reverse(); // Newest first
                listEl.innerHTML = '';

                keys.forEach(key => {
                    const session = data[key];
                    const div = document.createElement('div');
                    div.className = 'session-item';

                    const date = session.timestamp
                        ? new Date(session.timestamp).toLocaleString()
                        : key.replace('session_', '');
                    const isIOS = session.ua && (session.ua.includes('iPhone') || session.ua.includes('iPad'));

                    div.innerHTML = `
                        <div class="session-time">
                            ${isIOS ? '<span class="badge badge-ios">iOS</span>' : ''}
                            ${date}
                        </div>
                        <div class="session-ua" title="${session.ua}">${session.ua || 'Unknown UA'}</div>
                    `;
                    div.onclick = () => loadSessionDetail(key, div);
                    listEl.appendChild(div);
                });
            }, err => {
                listEl.innerHTML = `<p style="color:red;">Read failed: ${err.message}</p>`;
            });
        }

        // ‚îÄ‚îÄ Parse Logs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function parseLogs(logs) {
            const regex = /\[(\d{2}:\d{2}:\d{2}\.\d{3})\].*\[Meter\].*RAF:(\d+).*LSN:(\d+)/;
            const timePoints = [], rafCounts = [], lsnCounts = [];

            logs.forEach(line => {
                const match = line.match(regex);
                if (match) {
                    timePoints.push(match[1]);
                    rafCounts.push(parseInt(match[2], 10));
                    lsnCounts.push(parseInt(match[3], 10));
                }
            });

            return { timePoints, rafCounts, lsnCounts };
        }

        // ‚îÄ‚îÄ Load Session Detail ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadSessionDetail(sessionId, el) {
            document.querySelectorAll('.session-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('logContent').textContent = 'Loading logs...';

            const snapshot = await db.ref('logs/' + sessionId).once('value');
            const data = snapshot.val();
            if (!data) return;

            document.getElementById('metadata').style.display = 'block';
            document.getElementById('meta-content').innerHTML = `
                <strong>User Agent:</strong> ${data.ua}<br>
                <strong>Timestamp:</strong> ${data.timestamp}<br>
                <strong>Log Lines:</strong> ${data.logs ? data.logs.length : 0}
            `;

            const logText = Array.isArray(data.logs) ? data.logs.join('\n') : 'No logs array found.';
            document.getElementById('logContent').textContent = logText;

            if (Array.isArray(data.logs)) renderChart(parseLogs(data.logs));
        }

        // ‚îÄ‚îÄ Render Chart ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderChart(data) {
            const ctx = document.getElementById('perfChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timePoints,
                    datasets: [
                        {
                            label: 'RAF Count (Leak Check)',
                            data: data.rafCounts,
                            borderColor: '#ff4444',
                            backgroundColor: 'rgba(255, 68, 68, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'EventListeners',
                            data: data.lsnCounts,
                            borderColor: '#00e5ff',
                            borderWidth: 1,
                            pointRadius: 0,
                            borderDash: [5, 5],
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { ticks: { color: '#888', maxTicksLimit: 10 }, grid: { color: '#333' } },
                        y: {
                            type: 'linear', display: true, position: 'left',
                            title: { display: true, text: 'RAF Count', color: '#ff4444' },
                            grid: { color: '#333' },
                            ticks: { color: '#ff4444', stepSize: 1 }
                        },
                        y1: {
                            type: 'linear', display: true, position: 'right',
                            title: { display: true, text: 'Listeners', color: '#00e5ff' },
                            grid: { drawOnChartArea: false },
                            ticks: { color: '#00e5ff' }
                        }
                    },
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        }
    </script>
</body>

</html>
